<form iraj-id-prefix="userEditForm" class="form-horizontal" ng-submit="save()">
	<fieldset>
		<legend ng-show="userEditForm.userId != 0">Modification d'utilisateur</legend>
		<legend ng-show="userEditForm.userId == 0">Création d'utilisateur</legend>
		<div irajmessages="userEditForm" />
		
		<div class="control-group">
			<label for="userEditForm-login">Login</label>
			<input class="form-control" type="text" id="userEditForm-login" ng-model="userEditForm.login">
		</div>
		<div class="control-group">
			<label for="userEditForm-password">Mot de passe</label>
			<input class="form-control" type="password" id="userEditForm-password" ng-model="userEditForm.password">
		</div>
		<div class="control-group">
			<label for="userEditForm-lastName">Nom</label>
			<input class="form-control" type="text" id="userEditForm-lastName" ng-model="userEditForm.lastName">
		</div>
		<div class="control-group">
			<label for="userEditForm-firstName">Prénom</label>
			<input class="form-control" type="text" id="userEditForm-firstName" ng-model="userEditForm.firstName">
		</div>
		<div class="control-group">
			<label for="userEditForm-profileId">Profile</label>
			<select class="form-control" id="userEditForm-profileId" ng-model="userEditForm.profileId" ng-options="profile.id as profile.label for profile in profileList"></select>
		</div>

		<div class="control-group">
			<label class="checkbox">
				<input type="checkbox" ng-model="userEditForm.active"> Actif
			</label>
		</div>
		
		<button type="submit" class="btn" style="float:right">Enregistrer</button>
	</fieldset>
</form>
