<form class="form-horizontal" ng-submit="saveUserForm()">
	<fieldset>
		<legend ng-show="userForm.userId != 0">Modification d'utilisateur</legend>
		<legend ng-show="userForm.userId == 0">Cr√©ation d'utilisateur</legend>
		<div class="control-group">
			<label class="control-label" for="userForm-login">Login</label>
			<div class="controls">
				<input type="text" id="userForm-login" ng-model="userForm.login">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="userForm-password">Mot de passe</label>
			<div class="controls">
				<input type="text" id="userForm-password" ng-model="userForm.password">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="userForm-lastName">Nom</label>
			<div class="controls">
				<input type="text" id="userForm-lastName" ng-model="userForm.lastName">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="userForm-firstName">Prenom</label>
			<div class="controls">
				<input type="text" id="userForm-firstName" ng-model="userForm.firstName">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="userForm-profileId">Profile</label>
			<div class="controls">
				<select id="userForm-profileId" ng-model="userForm.profileId" ng-options="profile.id as profile.label for profile in profileList"></select>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<label class="checkbox">
					<input type="checkbox" ng-model="userForm.active"> Actif
				</label>
			</div>
		</div>
		<button type="submit" class="btn" style="float:right">Enregistrer</button>
	</fieldset>
</form>
