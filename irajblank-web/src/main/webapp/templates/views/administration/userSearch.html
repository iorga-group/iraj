<form ng-submit="search()">
	<fieldset>
		<legend>Recherche d'utilisateur</legend>
		<label>Nom</label>
		<input type="text" ng-model="userForm.nom" placeholder="Type something…">
		
		<label>Login</label>
		<input type="text" ng-model="userForm.login" placeholder="Type something…">
		
		<label>Profile</label>
		<select ng-model="userForm.profileId" ng-options="profile.id as profile.label for profile in profileList">
			<option value="">Tous</option>
		</select>
		
		<button type="submit" class="btn">Rechercher</button>
	</fieldset>
</form>

<div ng-show="count">
    <fieldset>
    	<legend>Nombre d'utilisateurs : {{count}}</legend>
    	
	    <table ng-table="tableParams" class="table table-bordered table-condensed table-hover table-striped">
		    <tbody>
		    	<tr ng-repeat="user in $data" ng-click="selectUser(user.userId)">
		            <td data-title="'Id'" sortable="id">{{user.userId}}</td>
		            <td data-title="'First Name'" sortable="firstName">{{user.firstName}}</td>
		            <td data-title="'Last Name'" sortable="lastName">{{user.lastName}}</td>
		        </tr>
		    </tbody>
	    </table>
	</fieldset>
</div>
